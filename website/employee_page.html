<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <!--Second Column.-->
          <div class="col">
            <div class="row">
              <h1 id = "employeeName"></h1>
              <button type="button" onclick="logout()" class="btn btn-secondary" value="Logout" id="logout">Logout</button>
            </div>
            <!--Create reimbursement form start.-->
            <div class="row" style="background-color: brown;">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Reimbursement Amount</label>
                <input type="number" class="form-control" id="reimbursementAmount" placeholder="Enter the amount here.">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reimbursement Reason</label>
                <textarea class="form-control" id="reimbursementReason" rows="3"></textarea>
              </div>
              <input class="btn btn-primary" onclick="createReimbursement()" id="create" type="submit" value="Create">
            </div>
            <!--Create reimbursement form end.-->
            <!--Pending Reimbursement table start.-->
            <table class="table table-dark table-striped">
              <h2>Pending Reimbursements</h2>
              <thead>
                <tr>
                  <th scope="col">Reimbursement ID</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Reason</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody id="pendingReimbursementTable">
              </tbody>
            </table>
            <!--Pending Reimbursement table end.-->
          </div><!--Second Column End.-->

          <!--Third Column.-->
          <div class="col">
            <!--Reimbursement Stats Begin.-->
            <!--Reimbursement Stats End.-->
            <!--Old reimbursement table begin.-->
            <table class="table table-dark table-striped">
              <h2>Previous Reimbursements</h2>
              <thead>
                <tr>
                  <th scope="col">Reimbursement ID</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Reason</th>
                  <th scope="col">Date</th>
                  <th scope="col">Approved</th>
                  <th scope="col">Manager Comment</th>
                </tr>
              </thead>
              <tbody id="oldReimbursementTable">
              </tbody>
            </table>
            <!--Old reimbursement table end.-->
          </div>
        </div>
    </div>
    <script src=employee_page.js></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
